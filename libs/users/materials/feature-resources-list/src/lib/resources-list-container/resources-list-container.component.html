<ng-container
  *ngrxLet="{
  materials: materials$,
  isLoading: isLoadingMaterials$
  }
 as materialsVM"
>
  <div class="action_panel">
    <users-back-nav-button />
    <button mat-icon-button color="warn" (click)="openAddMaterialDialog()">
      <mat-icon class="material_icon">add</mat-icon>
    </button>
  </div>
  <resources-list [materialsVM]="materialsVM" />
</ng-container>
