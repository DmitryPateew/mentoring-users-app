<mat-card class="folder">
  <div class="title_delete_row">
    <mat-card-content class="folder_title">{{ folder.title }}</mat-card-content>
    <button mat-icon-button color="warn" aria-label="delete folder"
            (click)="sendFolderId({deleteId:+folder.id, title:folder.title, type:materialType})"
    >
      <mat-icon class="delete_icon">delete</mat-icon>
    </button>
  </div>
  <mat-icon class="folder_icon" (dblclick)="openFolder(folder.id)">folder</mat-icon>
</mat-card>
