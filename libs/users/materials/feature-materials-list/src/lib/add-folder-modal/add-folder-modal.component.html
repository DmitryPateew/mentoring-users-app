<mat-dialog-content>
  <form [formGroup]="folderFormGroup">
    <mat-form-field class="example-form-field">
      <mat-label>Add new folder</mat-label>
      <input matInput type="text" formControlName="folderName"
             [minlength]="ADD_FOLDER_LIMITS.MIN_LENGTH">
      <mat-error *ngIf="folderFormGroup.get('folderName')?.hasError('required')">
        Name is <strong>required</strong></mat-error>
      <mat-error *ngIf="folderFormGroup.get('folderName')?.hasError('minlength')">
        Name must be at least {{ ADD_FOLDER_LIMITS.MIN_LENGTH }} characters
      </mat-error>
      <mat-error *ngIf="folderFormGroup.get('folderName')?.hasError('maxlength')">
        Name cannot exceed {{ ADD_FOLDER_LIMITS.MAX_LENGTH }} characters
      </mat-error>
    </mat-form-field>
  </form>
  <mat-dialog-actions>
    <button mat-button mat-raised-button color="accent"
            [mat-dialog-close]="folderFormGroup.value"
            [disabled]="!folderFormGroup.valid">
      Add Folder
    </button>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</mat-dialog-content>
